<div class="view-lighting sub-view">
    <div class="light-group" ng-repeat="group in devices">
        <div class="light-group-name">
            {{group.name}}
        </div>
        <div class="light-group-switch">
            <switch model="group.state" obj="group" on-change="switchGroup"></switch>
        </div>
        <div class="light-group-dimmer">
            <img class="image-off" src="/Images/bulb.svg" svg-image />
            <slider model="group.dimmer" text="dimmerToolTip" min="0" max="254" step="1" on-end-change="dimmerGroup(group)" tooltip-bottom="false"></slider>
            <img class="image-on" src="/Images/bulb.svg" svg-image />
        </div>

        <div class="light-group-warmth">
            <img class="image-off" src="/Images/square.svg" svg-image />
            <slider model="group.warmth" text="warmthToolTip" min="250" max="454" step="1" on-end-change="warmthGroup(group)" tooltip-bottom="false"></slider>
            <img class="image-on" src="/Images/square.svg" svg-image />
        </div>
    </div>

</div>
