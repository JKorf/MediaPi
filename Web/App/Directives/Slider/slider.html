<div class="slider">
    <div class="slider-tooltip">
        <div class="slider-tooltip-text">
            {{text_value}}
        </div>
     </div>
     <input class="range-slider" type="range" min="{{min}}" step="{{step}}" max="{{max}}"  ng-model="model"/>
     <div class="slider-background"></div>
     <div class="slider-buffer"></div>
</div>
