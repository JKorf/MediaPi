<div class="shows-image">
    <protected-img imgclass="shows-image-img" src="show.images.poster"></protected-img>
</div>
<div class="shows-info">
    <div class="shows-title truncate">{{show.title}}</div>
    <div class="shows-seasons truncate">{{show.num_seasons}} season(s)</div>
    <div class="shows-year">{{show.year}}</div>
    <div class="shows-rating" color-indicator val="show.rating.percentage" type="percentage">{{show.rating.percentage}}%</div>
</div>
